  <head>

    <title>로그인</title>
    <link rel="shortcut icon" href="image/pavicon_tvN.png" />

    ></href>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- 헤더 시작 -->
    <header>
      <div class="inner">
        <div class="log area">
          <ul class="log">
            <li>
              <a href="#"><span>로그인</span></a>
            </li>
            <li>
              <a href="#"><span>회원가입</span></a>
            </li>
            <li>
              <a href="#"><span>검색</span></a>
            </li>
          </ul>
        </div>
        <nav class="navbar">
          <div class="brand">
            <i
              ><a href="#" class="navbar-brand"
                ><img src="image/tvn_logo_230313.png" alt="" /></a
            ></i>
          </div>
          <ul class="navbar-menu">
            <li class="nav-item"><a href="#">About tvN</a></li>
            <li class="nav-item"><a href="#">편성표</a></li>

          </ul>
        </nav>
      </div>

    <!-- 헤더 끝 -->
     <div class="login_bg" style="background-color: #f0f0f0;">
        <div class="login_head">계정으로 로그인하기</div>
    <div class="form-wrapper">
        
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="floatingInput"
        placeholder="text"
      />
      <label for="floatingInput">아이디 입력</label>
    </div>
    <div class="form-floating">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">비밀번호 입력</label>
    </div>
    <div class="remember-me">
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">아이디 저장</label>
    </div>
    <div >
        <button class="button" type="submit">로그인</button>
    </div>
    <div class="login_utill"><a href="#">아이디 찾기</a>
    <a href="#">비밀번호 찾기</a>
    <a href="#">회원가입</a></div>

    </div>
    <div class="channel_title">
      <strong>지금 로그인하세요!</strong>
      <span>사이트에서 제공하는 다양한 서비스를 이용하실 수 있어요.</span>

    </div>
