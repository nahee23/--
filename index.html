<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NO.1 K콘텐츠 채널, 즐거움엔 tvN</title>
    <link rel="shortcut icon" href="image/pavicon_tvN.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .c-item {
        height: 480px;
      }

      .c-img {
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- 헤더 시작 -->
    <header>
      <div class="inner">
        <div class="log area">
          <ul class="log">
            <li>
              <a href="#"><span>로그인</span></a>
            </li>
            <li>
              <a href="#"><span>회원가입</span></a>
            </li>
            <li>
              <a href="#"><span>검색</span></a>
            </li>
          </ul>
        </div>
        <nav class="navbar">
          <div class="brand">
            <i
              ><a href="#" class="navbar-brand"
                ><img src="image/tvn_logo_230313.png" alt="" /></a
            ></i>
          </div>
          <ul class="navbar-menu">
            <li class="nav-item"><a href="#">About tvN</a></li>
            <li class="nav-item"><a href="#">편성표</a></li>
            <li class="nav-item"><a href="#">채널번호</a></li>
            <li class="nav-item"><a href="#">드라마</a></li>
            <li class="nav-item"><a href="#">연예오락</a></li>
            <li class="nav-item"><a href="#">인사이트</a></li>
            <li class="nav-item"><a href="#">동영상</a></li>
            <li class="nav-item"><a href="#">이벤트</a></li>
            <li class="nav-item"><a href="#">프로그램</a></li>
          </ul>
        </nav>
      </div>
      <div class="area-inner">
        <ul class="multimenu">
          <li><a class="item" href="#">tvN</a></li>
          <li><a class="item" href="#">tvN STORY</a></li>
          <li><a class="item" href="#">tvN DRAMA</a></li>
          <li><a class="item" href="#">tvN SHOW</a></li>
          <li><a class="item" href="#">tvN SPORTS</a></li>
        </ul>
      </div>
    </header>
    <!-- 헤더 끝 -->
    <!-- 캐로셀 시작  -->
    <section id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="5"
          aria-label="Slide 6"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="6"
          aria-label="Slide 7"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="7"
          aria-label="Slide 8"
        ></button>
        <button
          type="button"
          data-bs-target="#hero-carousel"
          data-bs-slide-to="8"
          aria-label="Slide 9"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img
            src="image/banner1.jpg"
            class="d-block w-100 c-img"
            alt="Slide 1"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="image/banner2.jpg"
            class="d-block w-100 c-img"
            alt="Slide 2"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="image/banner3.jpg"
            class="d-block w-100 c-img"
            alt="Slide 3"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="image/banner4.jpg"
            class="d-block w-100 c-img"
            alt="Slide 4"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="image/banner5.jpg"
            class="d-block w-100 c-img"
            alt="Slide 5"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="image/banner6.jpg"
            class="d-block w-100 c-img"
            alt="Slide 6"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="image/banner7.jpg"
            class="d-block w-100 c-img"
            alt="Slide 7"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="image/banner8.jpg"
            class="d-block w-100 c-img"
            alt="Slide 8"
          />
        </div>
        <div class="carousel-item c-item">
          <img
            src="image/banner9.jpg"
            class="d-block w-100 c-img"
            alt="Slide 9"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">이전</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#hero-carousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">다음</span>
      </button>
    </section>
    <!-- 캐로셀 섹션 끝 -->
  </body>
</html>
